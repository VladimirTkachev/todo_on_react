<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <!--Шапка-->
    <div class="header">
        <div class="login">
            Name
        </div>
        <div class="out">
                <a class="waves-effect waves-teal btn-flat remove">Выход</a>
        </div>
    </div>
    <!-- Задача -->
    <div class="mainwrap">
        <div class="support"></div>
        <div class="wrap">
            <div class = "task">
                    это текст-"рыба", часто используемый в печати и вэб-дизайне.
            </div>
            <div class="wrapbtn">
                <a class="waves-effect waves-teal btn-flat edit">Редактировать</a>
                <a class="waves-effect waves-teal btn-flat remove">Удлить</a>
            </div>  
        </div>
        <div class="support"></div>
    </div>
    <!-- Редактирование задачи -->
    <div class="mainwrap">
            <div class="support"></div>
            <div class="wrap">
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Новая задача</label>
                </div>
                <div class="wrapbtn">
                    <a class="waves-effect waves-teal btn-flat edit">Сохранить</a>
                </div>  
            </div>
            <div class="support"></div>
        </div>
    <!-- Создать новую задачу -->
    <div class="mainwrap">
        <div class="support"></div>
        <div class="wrap">
            <div class = "task">
                Создать новую задачу.
            </div>
            <div class="wrapbtn">
                <a class="waves-effect waves-teal btn-flat edit">Создать</a>
            </div>  
        </div>
        <div class="support"></div>    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.js"></script>
</body>
</html>
